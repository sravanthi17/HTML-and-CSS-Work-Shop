<html>
	<head>
		<style>
			div{
				padding: 20px;
				border: 1px solid;
				width: 100px;
				margin: 10px 0;
			}
			.static{
				position: static;
				left: 10px;
			}
			.relative{
				position: relative;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<h2>Static &amp; Relative position</h2>
		<div class="static">
			Content Starts
		</div>
		<div class="relative">
			Content Starts
		</div>
		<div class="static">
			Content Starts
		</div>
	</body>
</html>
