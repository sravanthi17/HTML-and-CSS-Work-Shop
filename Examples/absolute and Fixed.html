<html>
	<head>
		<style>
			div{
				height: 200px;
				border: 1px solid;
				width: 500px;
			}
			.absolute{
				position: absolute;
				bottom:0px;
				right:0px;
				width: 80px;
				height: 50px;
				background-color: wheat;
			}
			.relative{
				position: relative;
			}
			.fixed{
				position: fixed;
				bottom: 10px;
				right: 10px;
				width: 75px;
				height: 75px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<h2>Absolute &amp; Fixed position</h2>
		<div class="relative">
			Relative Div
			<div class="absolute">
				Absolute Div
			</div>
		</div>
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<div class="fixed">
			Fixed
		</div>
	</body>
</html>
